<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const keys = [];
      function saveKey(key) {
        if (keys.length >= 6) {
          keys.shift();
        }
        keys.push(key);
      }
      document.addEventListener("keydown", (e) => {
        saveKey(e.key);
        console.log(keys);
      });
    </script>
  </body>
</html>
