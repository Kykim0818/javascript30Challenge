<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %i string!', 'a');
    // Styled
    console.log('%c I am some great  text ', 'font-size: 15px; background-color: red; color: white;, justify-content:center')
    // warning!
    console.warn('OH NOOO');
    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year')

    // Testing
    const p = document.querySelector('p');
    p.setAttribute('class', 'a');
    console.assert(p.classList.contains('a'), 'that is wrong!')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    
    // timing
    console.time('for test')
    let test = 0;
    for(let i = 0; i < 100000; i++){
      test += i;
    }
    console.timeEnd('for test')

    console.log(test);
    console.table(dogs);


  </script>
</body>
</html>
