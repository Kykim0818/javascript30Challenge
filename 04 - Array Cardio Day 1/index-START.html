      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const arr1 = inventors.filter((people) => {

        else return false;
      });
      console.log(arr1);
      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      const arr2 = inventors.map((inventors) => {
        return `${inventors.first} ${inventors.last}`;
      });
      console.log(arr2);
      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest

      const arr3 = inventors.sort((a, b) => {
        if (a.year < b.year) return -1;
        if (a.year > b.year) return 1;
        return 0;
      });
      console.log(arr3);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const allLive = inventors.reduce(
        (accum, current) => accum + (current.passed - current.year),
        0
      );
      console.log(allLive);

      // 5. Sort the inventors by years lived
      const arr4 = inventors.sort((a, b) => {
        if (a.passed - a.year < b.passed - b.year) return 1;
