<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const spacingEle = document.querySelector('#spacing');
    const blurEle = document.querySelector('#blur');
    const baseEle = document.querySelector('#base');
    const imgEle = document.querySelector('img');

    imgEle.style.background = baseEle.value;
    imgEle.style.padding = '10px';
    imgEle.style.filter = `blur(${blurEle.value}px)`;

    spacingEle.addEventListener('mousemove', (event) => {
      imgEle.style.padding = `${event.target.value}px`;
    })
    blurEle.addEventListener('mousemove', (event) => {
      imgEle.style.filter = `blur(${event.target.value}px)`;
    })
    baseEle.addEventListener('change', (event) => {
      imgEle.style.background = baseEle.value;
    })

  </script>

</body>

</html>
